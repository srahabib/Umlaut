<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umlaut</title>
    <link rel="stylesheet" href="Styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      button {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h2 class="pacifico-regular">Umlaut</h2>
    <img class="icon" src="icon128.png" alt="" />
    <div class="container">
      <button id="copySS">ß</button>
      <button id="copyAEU">Ä</button>
      <button id="copyAE">ä</button>
      <button id="copyOEU">Ö</button>
      <button id="copyOE">ö</button>
      <button id="copyUEU">Ü</button>
      <button id="copyUE">ü</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
